<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Tableau Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    .viz-container {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .tableauPlaceholder {
      width: 100%;
      max-width: 1200px;
    }

    .tableauViz {
      width: 100% !important;
      height: 80vh !important; /* Responsive height based on viewport */
      display: block;
    }
  </style>
</head>
<body>

  <h1>Joshua Cole's Portfolio</h1>

  <div class="viz-container">
    <div class='tableauPlaceholder' id='viz1754501314239' style='position: relative'>
      <noscript>
        <a href='#'>
          <img alt='Home ' src='https://public.tableau.com/static/images/JE/JEET/Home/1_rss.png' style='border: none' />
        </a>
      </noscript>
      <object class='tableauViz'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='JEET/Home' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/JE/JEET/Home/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>
  </div>

  <script type='text/javascript'>
    const divElement = document.getElementById('viz1754501314239');
    const vizElement = divElement.getElementsByTagName('object')[0];

    // Make the viz responsive by using 100% width and relative height (set in CSS)
    vizElement.style.width = "100%";
    vizElement.style.height = "80vh"; // 80% of the viewport height

    const scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>

</body>
</html>
